tasks:
    - name: install nginx
      ansible.builtin.package:
        name: nginx
        state: present

    - name: start nginx
      ansible.builtin.service:
        name: nginx
        state: started 
        enabled: yes

    - name: import tasks from common role
      ansible.builtin.import_role:
      name: common 
      tasks_from: app-pre-req  

